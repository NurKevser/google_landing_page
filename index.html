<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Landing Page</title>
</head>

<body>

    <header>
        <nav class="header-left">
            <a href="#" class="nav1">About</a>
            <a href="#" class="nav1">Store</a>
        </nav>
        <nav class="header-right">
            <a href="#" class="nav2">Gmail</a>
            <a href="#" class="nav2">Images</a>
            <a href="#" id="appicon"><img src="./images/appicon.png" alt="appicon"></a>
            <button id="sign-in">Sign In</button>
        </nav>

    </header>
    <div class="middle">
        <a href="#" id="googlelogo"><img src="./images/googlelogo.png" alt="googlelogo"></a>
        <div class="searchbar">
            <input type="text" id="search">
            <img class="mag" src="./images/magnifying_glass.jpg" alt="magnifying_glass">
            <a href="#"><img class="mic" src="./images/google_microphone.png" alt="google_microphone"></a>
        </div>
        <div class="buttons">
            <button id="but1" type="button" name="button">Google Search</button>
            <button id="but2" type="button" name="button">I'm Feeling Lucky</button>

        </div>
        <div>
            <p>
                Other languages you can use Google:
                <a href="#" id="language">English</a>
            </p>

        </div>

    </div>



    <footer>
        <div class="country">Turkey</div>
        <div class="foot">
            <nav class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </nav>
            <nav class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </nav>

        </div>
    </footer>

</body>

</html>
